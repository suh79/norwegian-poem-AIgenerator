<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Norwegian Poem Generator</title>
  </head>
  <body>
    <div class="container">
    <header>
       <h1>AI Norwegian Poem Generator</h1>
    </header>

    <main>
        <form>
          <input
            type="text"
            id="theme-input"
            placeholder="Enter the topic of the Norwegian poem"
            autofocus
            required
            autocomplete="off"
            class="instructions"
          />
          <input type="submit" class="submit-button"/>
        </form>
        <div class="poem-output">

        </div>
      </main>

      <a

      >
      and is
      <a href="https://norwegianpoemgenerator.netlify.app" target="_blank"
        >hosted on Netlify</a
      >.
    </footer>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
