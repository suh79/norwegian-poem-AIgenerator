<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Norwegian Poem Generator</title>
  </head>
  <body>
    <header>
       <h1>AI Norwegian Poem Generator</h1>
    </header>

    <main>
      <form>
        <input
          type="text"
          id="theme-input"
          placeholder="Enter a theme for the poem"
          autofocus
          required
          autocomplete="off"
        />
        <button type="submit" id="generate-button">Generate Poem</button>
        <div id="poem-output">Here comes the poem</div>
      </br>
      </form>
    </main>

   
    <footer>
      This AI project was coded by
      <a href="https://github.com/suh79" target="_blank">Siri</a> and
      is
      <a
        href="https://github.com/suh79/norwegian-poem-generator/"
        target="_blank"
      >
        open-sourced on GitHub</a
      >
      and is
      <a href="https://norwegianpoemgenerator.netlify.app" target="_blank"
        >hosted on Netlify</a
      >.
    </footer>

    <script src="src/index.js"></script>
  </body>
</html>
